<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현장확인서</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>수질자동측정기기 현장확인서</h1>
        <h2>[WTMS-QI-101-02(rev.0)]</h2>
        <form id="form">
            <div class="section">
                <h3>기본 정보</h3>
                <table>
                    <!-- 기본 정보 입력 -->
                </table>
            </div>
            <div class="section">
                <h3>측정기 모델</h3>
                <table>
                    <!-- 측정기 모델 입력 -->
                </table>
            </div>
            <div class="section">
                <h3>전송기 모델</h3>
                <table>
                    <!-- 전송기 모델 입력 -->
                </table>
            </div>
            <div class="section">
                <h3>시험 종류</h3>
                <table>
                    <!-- 시험 종류 입력 -->
                </table>
                <textarea name="시험특이사항" placeholder="시험에서의 특이사항 입력" class="wide-input"></textarea>
            </div>
            <div class="section">
                <h3>확인자 정보</h3>
                <table>
                    <tr>
                        <th>확인자</th>
                        <th>사업장</th>
                        <th>부서</th>
                        <th>직위</th>
                        <th>성명</th>
                        <th>(서명)</th>
                    </tr>
                    <tr>
                        <td>사업장</td>
                        <td><input type="text" name="사업장_사업장" style="width: 100%;"></td>
                        <td><input type="text" name="사업장_부서" style="width: 100%;"></td>
                        <td><input type="text" name="사업장_직위" style="width: 100%;"></td>
                        <td><input type="text" name="사업장_성명" style="width: 100%;"></td>
                        <td>
                            <div id="sign-pad1" class="signature-pad"></div>
                            <button type="button" class="signature-btn" data-target="sign-pad1">서명</button>
                        </td>
                    </tr>
                    <tr>
                        <td>유지관리 업체</td>
                        <td><input type="text" name="유지관리_업체" style="width: 100%;"></td>
                        <td><input type="text" name="유지관리_부서" style="width: 100%;"></td>
                        <td><input type="text" name="유지관리_직위" style="width: 100%;"></td>
                        <td><input type="text" name="유지관리_성명" style="width: 100%;"></td>
                        <td>
                            <div id="sign-pad2" class="signature-pad"></div>
                            <button type="button" class="signature-btn" data-target="sign-pad2">서명</button>
                        </td>
                    </tr>
                    <tr>
                        <td>관제센터</td>
                        <td><input type="text" name="관제센터_소속" style="width: 100%;"></td>
                        <td colspan="3">충청권환경본부 환경서비스처 유역관리부</td>
                        <td>
                            <div id="sign-pad3" class="signature-pad"></div>
                            <button type="button" class="signature-btn" data-target="sign-pad3">서명</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <h3>추가 정보</h3>
                <p>※ 이외에 관제센터에서의 사후 확인과정에서 추가로 문제점이 발견될 수 있습니다.</p>
            </div>
            <button type="button" id="save-pdf">제출</button>
        </form>
    </div>

    <!-- 서명을 위한 팝업 창 -->
    <div id="signatureModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <canvas id="signatureCanvas" style="border: 1px solid black; width: 100%; height: 400px;"></canvas>
            <button type="button" id="saveSignature" class="signature-btn">서명 저장</button>
            <button type="button" id="clearSignature" class="signature-btn">서명 지우기</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
