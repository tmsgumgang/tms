<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현장확인서</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>수질자동측정기기 현장확인서</h1>
        <h2>[WTMS-QI-101-02(rev.0)]</h2>
        <form id="form">
            <!-- Other form fields -->

            <div class="section">
                <h3>확인자 정보</h3>
                <table>
                    <tr>
                        <th style="width: 30%;">소속기관</th>
                        <th style="width: 70%;">(서명)</th>
                    </tr>
                    <tr>
                        <td>사업장</td>
                        <td>
                            <canvas id="sign-pad1" class="signature-pad"></canvas>
                            <button type="button" class="signature-btn" data-target="sign-pad1" onclick="saveSignature('sign-pad1')">저장</button>
                            <button type="button" class="signature-btn" data-target="sign-pad1" onclick="clearSignature('sign-pad1')">지우기</button>
                        </td>
                    </tr>
                    <tr>
                        <td>유지관리 업체</td>
                        <td>
                            <canvas id="sign-pad2" class="signature-pad"></canvas>
                            <button type="button" class="signature-btn" data-target="sign-pad2" onclick="saveSignature('sign-pad2')">저장</button>
                            <button type="button" class="signature-btn" data-target="sign-pad2" onclick="clearSignature('sign-pad2')">지우기</button>
                        </td>
                    </tr>
                    <tr>
                        <td>관제센터</td>
                        <td>
                            <canvas id="sign-pad3" class="signature-pad"></canvas>
                            <button type="button" class="signature-btn" data-target="sign-pad3" onclick="saveSignature('sign-pad3')">저장</button>
                            <button type="button" class="signature-btn" data-target="sign-pad3" onclick="clearSignature('sign-pad3')">지우기</button>
                        </td>
                    </tr>
                </table>
            </div>

            <button type="button" id="save-pdf">제출</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
