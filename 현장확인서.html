<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현장확인서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 210mm;
            height: 297mm;
            margin: auto;
            padding: 20mm;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .section {
            margin-bottom: 20px;
        }
        .signature-pad {
            border: 1px solid black;
            width: 100%;
            height: 100px;
        }
        .wide-input {
            width: calc(100% - 16px);
            padding: 8px;
            margin: 8px 0;
        }
        .signature-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>수질자동측정기기 현장확인서</h1>
        <h2>[WTMS-QI-101-02(rev.0)]</h2>
        <form id="form">
            <div class="section">
                <h3>기본 정보</h3>
                <table>
                    <tr>
                        <th>사업장명</th>
                        <td><input type="text" name="사업장명" style="width: 100%;"></td>
                        <th>방류구번호</th>
                        <td><input type="text" name="방류구번호" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <th>시험일자</th>
                        <td colspan="3"><input type="date" name="시험일자" style="width: 100%;"></td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <h3>측정기 모델</h3>
                <table>
                    <tr>
                        <th>항목</th>
                        <th>모델명</th>
                        <th>제작사</th>
                        <th>제작국</th>
                    </tr>
                    <tr>
                        <td>pH</td>
                        <td><input type="text" name="pH_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="pH_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="pH_제작국" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>TOC</td>
                        <td><input type="text" name="TOC_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="TOC_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="TOC_제작국" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>SS</td>
                        <td><input type="text" name="SS_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="SS_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="SS_제작국" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>TN</td>
                        <td><input type="text" name="TN_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="TN_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="TN_제작국" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>TP</td>
                        <td><input type="text" name="TP_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="TP_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="TP_제작국" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>유량계</td>
                        <td><input type="text" name="유량계_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="유량계_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="유량계_제작국" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>자동시료채취기</td>
                        <td><input type="text" name="자동시료채취기_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="자동시료채취기_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="자동시료채취기_제작국" style="width: 100%;"></td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <h3>전송기 모델</h3>
                <table>
                    <tr>
                        <th>항목</th>
                        <th>모델명</th>
                        <th>버전</th>
                    </tr>
                    <tr>
                        <td>D/L</td>
                        <td><input type="text" name="DL_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="DL_버전" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>FEP</td>
                        <td><input type="text" name="FEP_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="FEP_버전" style="width: 100%;"></td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <h3>시험 종류</h3>
                <table>
                    <tr>
                        <td><input type="checkbox" name="통합시험" value="통합시험"> 통합시험</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="확인검사" value="확인검사"> 확인검사</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="상대정확도시험" value="상대정확도시험"> 상대정확도시험</td>
                    </tr>
                </table>
                <textarea name="시험특이사항" placeholder="시험에서의 특이사항 입력" class="wide-input"></textarea>
            </div>
            <div class="section">
                <h3>확인자 정보</h3>
                <table>
                    <tr>
                        <th>확인자</th>
                        <th>사업장</th>
                        <th>부서</th>
                        <th>직위</th>
                        <th>성명</th>
                        <th>(서명)</th>
                    </tr>
                    <tr>
                        <td>사업장</td>
                        <td><input type="text" name="사업장_사업장" style="width: 100%;"></td>
                        <td><input type="text" name="사업장_부서" style="width: 100%;"></td>
                        <td><input type="text" name="사업장_직위" style="width: 100%;"></td>
                        <td><input type="text" name="사업장_성명" style="width: 100%;"></td>
                        <td><button type="button" class="signature-btn" data-target="sign-pad1">서명</button></td>
                    </tr>
                    <tr>
                        <td>유지관리 업체</td>
                        <td><input type="text" name="유지관리_업체" style="width: 100%;"></td>
                        <td><input type="text" name="유지관리_부서" style="width: 100%;"></td>
                        <td><input type="text" name="유지관리_직위" style="width: 100%;"></td>
                        <td><input type="text" name="유지관리_성명" style="width: 100%;"></td>
                        <td><button type="button" class="signature-btn" data-target="sign-pad2">서명</button></td>
                    </tr>
                    <tr>
                        <td>관제센터</td>
                        <td><input type="text" name="관제센터_소속" style="width: 100%;"></td>
                        <td colspan="3">충청권환경본부 환경서비스처 유역관리부</td>
                        <td><button type="button" class="signature-btn" data-target="sign-pad3">서명</button></td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <h3>추가 정보</h3>
                <p>※ 이외에 관제센터에서의 사후 확인과정에서 추가로 문제점이 발견될 수 있습니다.</p>
            </div>
            <button type="button" id="save-pdf">제출</button>
        </form>
    </div>

    <!-- 서명을 위한 팝업 창 -->
    <div id="signatureModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <canvas id="signatureCanvas" style="border: 1px solid black; width: 100%; height: 400px;"></canvas>
            <button type="button" id="saveSignature" class="signature-btn">서명 저장</button>
            <button type="button" id="clearSignature" class="signature-btn">서명 지우기</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const { jsPDF } = window.jspdf;
            const modal = document.getElementById("signatureModal");
            const canvas = document.getElementById("signatureCanvas");
            const ctx = canvas.getContext("2d");
            let signaturePad = new SignaturePad(canvas, {
                backgroundColor: 'rgb(255, 255, 255)'
            });
            let currentPad = null;

            document.querySelectorAll(".signature-btn").forEach(button => {
                button.addEventListener("click", function () {
                    currentPad = document.getElementById(this.dataset.target);
                    modal.style.display = "block";
                });
            });

            document.querySelector(".close").addEventListener("click", function () {
                modal.style.display = "none";
                signaturePad.clear();
            });

            document.getElementById("saveSignature").addEventListener("click", function () {
                if (currentPad && !signaturePad.isEmpty()) {
                    const imgData = signaturePad.toDataURL("image/png");
                    const img = new Image();
                    img.src = imgData;
                    img.style.width = "100%";
                    img.style.height = "100%";
                    currentPad.innerHTML = "";
                    currentPad.appendChild(img);
                    modal.style.display = "none";
                    signaturePad.clear();
                }
            });

            document.getElementById("clearSignature").addEventListener("click", function () {
                signaturePad.clear();
            });

            window.onclick = function (event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                    signaturePad.clear();
                }
            };

            document.getElementById("save-pdf").addEventListener("click", function () {
                const doc = new jsPDF();
                const form = document.getElementById("form");
                const formData = new FormData(form);

                doc.text("수질자동측정기기 현장확인서", 105, 20, null, null, "center");
                doc.text("[WTMS-QI-101-02(rev.0)]", 105, 30, null, null, "center");

                const basicInfo = [
                    ["사업장명", formData.get("사업장명"), "방류구번호", formData.get("방류구번호")],
                    ["시험일자", formData.get("시험일자"), "", ""]
                ];
                doc.autoTable({
                    startY: 40,
                    head: [["항목", "내용", "항목", "내용"]],
                    body: basicInfo
                });

                const measuringDeviceModels = [
                    ["pH", formData.get("pH_모델명"), formData.get("pH_제작사"), formData.get("pH_제작국")],
                    ["TOC", formData.get("TOC_모델명"), formData.get("TOC_제작사"), formData.get("TOC_제작국")],
                    ["SS", formData.get("SS_모델명"), formData.get("SS_제작사"), formData.get("SS_제작국")],
                    ["TN", formData.get("TN_모델명"), formData.get("TN_제작사"), formData.get("TN_제작국")],
                    ["TP", formData.get("TP_모델명"), formData.get("TP_제작사"), formData.get("TP_제작국")],
                    ["유량계", formData.get("유량계_모델명"), formData.get("유량계_제작사"), formData.get("유량계_제작국")],
                    ["자동시료채취기", formData.get("자동시료채취기_모델명"), formData.get("자동시료채취기_제작사"), formData.get("자동시료채취기_제작국")]
                ];
                doc.autoTable({
                    startY: doc.lastAutoTable.finalY + 10,
                    head: [["항목", "모델명", "제작사", "제작국"]],
                    body: measuringDeviceModels
                });

                const transmitterModels = [
                    ["D/L", formData.get("DL_모델명"), formData.get("DL_버전")],
                    ["FEP", formData.get("FEP_모델명"), formData.get("FEP_버전")]
                ];
                doc.autoTable({
                    startY: doc.lastAutoTable.finalY + 10,
                    head: [["항목", "모델명", "버전"]],
                    body: transmitterModels
                });

                const testTypes = [
                    ["통합시험", formData.get("통합시험") ? "O" : "X"],
                    ["확인검사", formData.get("확인검사") ? "O" : "X"],
                    ["상대정확도시험", formData.get("상대정확도시험") ? "O" : "X"],
                    ["시험 특이사항", formData.get("시험특이사항")]
                ];
                doc.autoTable({
                    startY: doc.lastAutoTable.finalY + 10,
                    head: [["항목", "내용"]],
                    body: testTypes
                });

                const confirmers = [
                    ["사업장", formData.get("사업장_부서"), formData.get("사업장_직위"), formData.get("사업장_성명")],
                    ["유지관리 업체", formData.get("유지관리_업체"), formData.get("유지관리_부서"), formData.get("유지관리_직위"), formData.get("유지관리_성명")],
                    ["관제센터", formData.get("관제센터_소속"), "충청권환경본부 환경서비스처 유역관리부", formData.get("관제센터_성명")]
                ];
                doc.autoTable({
                    startY: doc.lastAutoTable.finalY + 10,
                    head: [["확인자", "부서", "직위", "성명"]],
                    body: confirmers
                });

                signaturePads.forEach((pad, index) => {
                    const imgData = pad.toDataURL("image/png");
                    doc.addImage(imgData, 'PNG', 160, doc.lastAutoTable.finalY + 10 + (index * 30), 30, 15);
                });

                doc.text("※ 이외에 관제센터에서의 사후 확인과정에서 추가로 문제점이 발견될 수 있습니다.", 10, doc.lastAutoTable.finalY + 20);

                doc.save("현장확인서.pdf");
            });
        });
    </script>
</body>
</html>
