<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현장확인서</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            width: 100%;
            max-width: 210mm;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .signature-pad {
            border: 1px solid #000;
            width: 100%;
            max-width: 200px;
            height: 100px;
        }
        .section {
            margin-bottom: 20px;
        }
        #save-pdf {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #save-pdf:active {
            background-color: #0056b3;
        }
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>수질자동측정기기 현장확인서</h1>
        <h2>[WTMS-QI-101-02(rev.0)]</h2>
        <form id="form">
            <div class="section">
                <table>
                    <tr>
                        <th>사업장명</th>
                        <td><input type="text" name="사업장명" style="width: 100%;"></td>
                        <th>방류구번호</th>
                        <td><input type="text" name="방류구번호" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <th>시험일자</th>
                        <td colspan="3"><input type="date" name="시험일자" style="width: 100%;"></td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <table>
                    <tr>
                        <th>항목</th>
                        <th>모델명</th>
                        <th>제작사</th>
                        <th>제작국</th>
                    </tr>
                    <tr>
                        <td>pH</td>
                        <td><input type="text" name="pH_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="pH_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="pH_제작국" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>TOC</td>
                        <td><input type="text" name="TOC_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="TOC_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="TOC_제작국" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>SS</td>
                        <td><input type="text" name="SS_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="SS_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="SS_제작국" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>TN</td>
                        <td><input type="text" name="TN_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="TN_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="TN_제작국" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>TP</td>
                        <td><input type="text" name="TP_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="TP_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="TP_제작국" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>유량계</td>
                        <td><input type="text" name="유량계_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="유량계_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="유량계_제작국" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>자동시료채취기</td>
                        <td><input type="text" name="자동시료채취기_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="자동시료채취기_제작사" style="width: 100%;"></td>
                        <td><input type="text" name="자동시료채취기_제작국" style="width: 100%;"></td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <table>
                    <tr>
                        <th>항목</th>
                        <th>모델명</th>
                        <th>버전</th>
                    </tr>
                    <tr>
                        <td>D/L</td>
                        <td><input type="text" name="DL_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="DL_버전" style="width: 100%;"></td>
                    </tr>
                    <tr>
                        <td>FEP</td>
                        <td><input type="text" name="FEP_모델명" style="width: 100%;"></td>
                        <td><input type="text" name="FEP_버전" style="width: 100%;"></td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <h3>시험 종류</h3>
                <table>
                    <tr>
                        <td><input type="checkbox" name="통합시험" value="통합시험"> 통합시험</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="확인검사" value="확인검사"> 확인검사</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="상대정확도시험" value="상대정확도시험"> 상대정확도시험</td>
                    </tr>
                </table>
                <textarea name="시험특이사항" placeholder="시험에서의 특이사항 입력" class="wide-input" style="width: 100%;"></textarea>
            </div>
            <div class="section">
                <h3>확인자 정보</h3>
                <table>
                    <tr>
                        <th style="width: 30%;">소속기관</th>
                        <th style="width: 70%;">(서명)</th>
                    </tr>
                    <tr>
                        <td>사업장</td>
                        <td>
                            <canvas id="sign-pad1" class="signature-pad"></canvas>
                            <button type="button" class="signature-btn save" data-target="sign-pad1">저장</button>
                            <button type="button" class="signature-btn clear" data-target="sign-pad1">지우기</button>
                        </td>
                    </tr>
                    <tr>
                        <td>유지관리 업체</td>
                        <td>
                            <canvas id="sign-pad2" class="signature-pad"></canvas>
                            <button type="button" class="signature-btn save" data-target="sign-pad2">저장</button>
                            <button type="button" class="signature-btn clear" data-target="sign-pad2">지우기</button>
                        </td>
                    </tr>
                    <tr>
                        <td>관제센터</td>
                        <td>
                            <canvas id="sign-pad3" class="signature-pad"></canvas>
                            <button type="button" class="signature-btn save" data-target="sign-pad3">저장</button>
                            <button type="button" class="signature-btn clear" data-target="sign-pad3">지우기</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="section">
                <h3>추가 정보</h3>
                <p>※ 이외에 관제센터에서의 사후 확인과정에서 추가로 문제점이 발견될 수 있습니다.</p>
            </div>
            <button type="button" id="save-pdf">제출</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
